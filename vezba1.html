  <body>
    <!--ova ne se barase potpolno od vezba 1 megjutoa vaka nie nemora vo vs code da zadavame vrednost mozeme vo prompt-->

      const number = prompt("please enter a number");

      if (number % 2 === 0) {
        console.log(`The Number ${number} is even`);
      } else {
        console.log(`The Number ${number} is not even`);
      }
    </script>
